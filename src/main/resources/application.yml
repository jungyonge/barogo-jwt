spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

jwt:
  header: Authorization
  #HS512 알고리즘을 사용할 것이기 때문에 512bit, 즉 64byte 이상의 secret key를 사용해야 한다.
  #echo 'jungyong-coding-test-spring-boot-jwt-secret-jungyong-coding-test-spring-boot-jwt-secret-2022-12-20'|base64
  secret: anVuZ3lvbmctY29kaW5nLXRlc3Qtc3ByaW5nLWJvb3Qtand0LXNlY3JldC1qdW5neW9uZy1jb2RpbmctdGVzdC1zcHJpbmctYm9vdC1qd3Qtc2VjcmV0LTIwMjItMTItMjAK
  token-validity-in-seconds: 86400

logging:
  level:
    barogo: debug

server:
  error:
    include-binding-errors: always
    include-message: always
    include-exception: false
    include-stacktrace: never